<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册验证</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body style="height: 100%;width: 100%">
    <div style="width:100%;height: 100%;background-image: url(/img/bg.jpg);background-size: cover">
        <div
            style="
                width: 60%;
                margin: 0 auto;
                font-size: 14px;
                background: #f1f1f1;
                padding: 10px 10px 50px;
                border-radius: 3px;
                box-shadow: 2px 2px 10px #888888;
                color: #555;
                position: relative;
                top: 100px;
                padding-bottom: 100px;
                max-width: 1000px;
                line-height: 60px;
            "
        >
        <div style="
            height: 10px;
            background-size: 12.5% 100%;
            background-repeat-y: no-repeat;
            margin-bottom: 30px;
            background-image: -webkit-linear-gradient(-45deg,#f1f1f1 15%, #FF6403 15%,#FF6403 45%, #f1f1f1 45%,#f1f1f1 60%,#599ec3  60%,#599ec3  90%,#f1f1f1 90%);
        "></div>
        <div style="padding: 0px 20px">
                <p><span style="color: #3388ff;text-decoration: underline;">449221252@qq.com</span>，您好！</p>
                <p>您正在申请xxApp的注册认证（5分钟内有效），请点击按钮完成验证</p>
                <p style="padding: 20px 0px">
                    <a  style="
                        display: inline-block;
                        padding: 0px 25px;
                        background: #FF6403;
                        text-decoration: none;
                        color: #ddd;
                        border-radius: 4px; 
                        line-height: 32px;"
                        href="#"
                        onclick="handleclick()"
                    >马上认证</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script>
    function handleclick(){
        var obj = getRequest()
        var href = window.location.origin + "/login/confirmed?appId=" + obj.appId + "&verifyId=" + obj.verifyId;
        window.location.href = href;
    }
    function getRequest() {   
        var url = location.search; //获取url中"?"符后的字串   
        var theRequest = new Object();   
        if (url.indexOf("?") != -1) {   
            var str = url.substr(1);   
            strs = str.split("&");   
            for(var i = 0; i < strs.length; i ++) {   
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
            }   
        }   
        return theRequest;   
} 
</script>
</html>
